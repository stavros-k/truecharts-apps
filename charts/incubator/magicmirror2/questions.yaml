  - variable: magicmirror
    group: App Configuration
    label: Magic Mirror 2 Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: force_update
          label: Force Update
          description: Check for updates on every restart for MagicMirrorÂ²
          schema:
            type: boolean
            default: false
        - variable: force_update_modules
          label: Force Update Modules
          description: Check for updates on every restart for the modules
          schema:
            type: boolean
            default: false
        - variable: language
          label: Language
          description: The language of the interface.
          schema:
            type: string
            default: en
        - variable: time_format
          label: Time Format
          description: The form of time notation that will be used
          schema:
            type: string
            default: "24"
            enum:
              - value: "24"
                description: "24"
              - value: "12"
                description: "12"
        - variable: units
          label: Units
          description: The units that will be used in the default weather modules.
          schema:
            type: string
            default: metrics
            enum:
              - value: metrics
                description: metrics
              - value: imperial
                description: imperial
        - variable: ip_whitelist
          label: IP Whitelist
          description: Defaults to allow all
          schema:
            type: list
            default: []
            items:
              - variable: ip_entry
                label: IP Entry
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: mm2_modules
          label: MM2 Module Configuration
          schema:
            type: list
            default: []
            items:
              - variable: module_entry
                label: Module Entry
                schema:
                  type: string
                  required: true
                  default: ""
        - variable: mm2_modules_dl
          label: 3rd party MM2 Module Download List
          schema:
            type: list
            default: []
            items:
              - variable: module_url
                label: Module URL
                schema:
                  type: string
                  required: true
                  default: ""
