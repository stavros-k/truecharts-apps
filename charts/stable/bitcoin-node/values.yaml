image:
  pullPolicy: IfNotPresent
  repository: docker.io/kylemanna/bitcoind
  tag: latest@sha256:8396d4f819a8b1c4bbb97f3d9700ff658365d0e89d4413c50762a18ce23b84ab
persistence:
  blockhainstorage:
    enabled: true
    mountPath: /bitcoin/.bitcoin

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8332
        protocol: tcp
        targetPort: 8332
  port2:
    enabled: true
    ports:
      port2:
        enabled: true
        port: 8333
        protocol: tcp
        targetPort: 8333
