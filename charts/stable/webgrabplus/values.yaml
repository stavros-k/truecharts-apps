  tag: 5.5.0@sha256:2b178ac1504e9a93634f8034e7e37189e42889324339b096a28a7fb8c189820a
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
persistence:
  varrun:
    enabled: true
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
