image:
  repository: docker.io/stashapp/stash
  tag: v0.29.1@sha256:cd73199fd716172c4cf8f5b98ac18ac641c3b68f3efc84a62454da88421a45ea
  pullPolicy: IfNotPresent
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 9999
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            STASH_PORT: "{{ .Values.service.main.ports.main.port }}"
            STASH_STASH: /data
            STASH_GENERATED: /generated
            STASH_METADATA: /metadata
            STASH_CACHE: /cache
persistence:
  config:
    enabled: true
    mountPath: "/root/.stash"
  cache:
    enabled: true
    mountPath: "/cache"
  generated:
    enabled: true
    mountPath: "/generated"
  metadata:
    enabled: true
    mountPath: "/metadata"
  blobs:
    enabled: true
    mountPath: "/blobs"
  data:
    enabled: true
    mountPath: "/data"
