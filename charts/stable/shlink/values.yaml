image:
  repository: docker.io/shlinkio/shlink
  pullPolicy: IfNotPresent
  tag: 4.5.3@sha256:bd4bf920bcfc396140ba18ddf8891a55969a444485e2b1709030cbcc2d6623cd
service:
  main:
    ports:
      main:
        port: 10153
cnpg:
  main:
    enabled: true
    user: shlink
    database: shlink
redis:
  enabled: true
  redisUsername: "default"

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: "/rest/health"
            readiness:
              path: "/rest/health"
            startup:
              path: "/rest/health"
          env:
            DEFAULT_DOMAIN: ""
            GEOLITE_LICENSE_KEY: ""
            ANONYMIZE_REMOTE_ADDR: true
            ENABLE_PERIODIC_VISIT_LOCATE: true
            IS_HTTPS_ENABLED: true
            PORT: "{{ .Values.service.main.ports.main.port }}"
            DB_DRIVER: "postgres"
            DB_USER: "{{ .Values.cnpg.main.user }}"
            DB_NAME: "{{ .Values.cnpg.main.database }}"
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            REDIS_SERVERS:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
