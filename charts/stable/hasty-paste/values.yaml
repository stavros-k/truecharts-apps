image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/enchant97/hasty-paste
  tag: 2.3.0@sha256:b6d7f307fd45e66138812bae1503a383367dfce69b0629cc25a5f285fb141287
persistence:
  config:
    enabled: true
    mountPath: /opt/hasty-paste/data
service:
  main:
    ports:
      main:
        port: 10601
        protocol: http
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PUBLIC_URL: "http://example.com"
            # Secrets can be generated by this command: openssl rand -base64 32
            AUTH_TOKEN_SECRET: ""
            SESSION_SECRET: ""
            BIND__PORT: "{{ .Values.service.main.ports.main.port }}"
